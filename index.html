<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona wyłączona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f8f9fa;
            height: 100vh;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Strona została wyłączona</h1>
        <p>Twoje rachunki nie zostały opłacone. Aby przywrócić działanie strony, opłać zaległe rachunki, korzystając z poniższych linków.</p>
        <a href="/payu" target="_blank">PayU</a>
        <a href="/przelewy24" target="_blank">Przelewy24</a>
        <a href="/blik" target="_blank">BLIK</a>
        <p>Po uregulowaniu płatności strona zostanie automatycznie przywrócona.</p>
    </div>
</body>
</html>
